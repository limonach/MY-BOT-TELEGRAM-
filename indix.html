    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #E74C3C;
            --secondary-color: #F39C12;

            /* Light Theme */
            --background-light: #FDFEFE;
            --surface-light: #FFFFFF;
            --text-primary-light: #2C3E50;
            --text-secondary-light: #808B96;
            --border-light: #EAEDED;

            /* Dark Theme */
            --background-dark: #1B2631;
            --surface-dark: #283747;
            --text-primary-dark: #FDFEFE;
            --text-secondary-dark: #ABB2B9;
            --border-dark: #566573;

            /* Status Colors */
            --success: #27AE60;
            --danger: #C0392B;
            --pending: #F39C12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
        }

        body.light-theme {
            background-color: var(--background-light);
            color: var(--text-primary-light);
        }

        body.dark-theme {
            background-color: var(--background-dark);
            color: var(--text-primary-dark);
        }

        #app {
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .page {
            display: none;
            padding: 15px;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Header */
        .profile-header {
            padding: 25px 15px;
            border-bottom: 1px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .light-theme .profile-header {
            background-color: var(--surface-light);
            border-bottom-color: var(--border-light);
        }

        .dark-theme .profile-header {
            background-color: var(--surface-dark);
            border-bottom-color: var(--border-dark);
        }

        #user-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            object-fit: cover;
            margin-bottom: 10px;
        }

        #user-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        #user-balance-container {
            font-size: 1rem;
            font-weight: 500;
        }

        #user-balance {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Cards and Grids */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid;
        }

        .light-theme .stat-card {
            background-color: var(--surface-light);
            border-color: var(--border-light);
        }

        .dark-theme .stat-card {
            background-color: var(--surface-dark);
            border-color: var(--border-dark);
        }

        .stat-card h3 {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .light-theme .stat-card h3 { color: var(--text-secondary-light); }
        .dark-theme .stat-card h3 { color: var(--text-secondary-dark); }

        .stat-card p {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Loader */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .light-theme #app-loader { background-color: var(--background-light); }
        .dark-theme #app-loader { background-color: var(--background-dark); }

        #app-loader .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid;
            border-color: var(--primary-color) transparent;
            animation: spin 1s linear infinite;
        }

        #loading-progress {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .light-theme #loading-progress { color: var(--text-primary-light); }
        .dark-theme #loading-progress { color: var(--text-primary-dark); }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
